<div class="about-me">
  <h1>{{ "ABOUT_ME_INFO.ABOUT" | translate }}</h1>
  <p [innerHTML]="'ABOUT_ME_INFO.INTRO' | translate"></p>
  <div class="about-me-features" *ngFor="let item of aboutMeFeatures">
    <img [src]="item.img" alt="About Me Icon" />
    <p [innerHTML]="item.info | translate"></p>
  </div>
</div>
